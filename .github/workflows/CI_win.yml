name: Makefile CI

on:
  workflow_call:
    secrets:
      CHECKOUT_SHARED:
        required: true
      SAFETY_API_KEY:
        required: true

defaults:
  run:
    shell: bash -el {0}

env:
  CONDA_VERSION: latest

jobs:
  CI:
    name: QC and Tests
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [3.11, 3.12, 3.13]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set Default Branch
        run: |
          git config --global init.defaultBranch main

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          token: ${{ secrets.CHECKOUT_SHARED }} # Token with full repo scope.
        
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          miniconda-version: ${{ env.CONDA_VERSION }}
          python-version: ${{ matrix.python-version }}

      - name: Build Environment
        run: |
          DEV_ENV_NAME=dev_env_${{ matrix.os }}_${{ matrix.python-version }}
          echo "DEV_ENV_NAME=${DEV_ENV_NAME}" >> $GITHUB_ENV
          make build-env CONDA_ENV_NAME=${DEV_ENV_NAME} PYTHON_VERSION=${{ matrix.python-version }}
          conda run -n ${DEV_ENV_NAME} make install

      # TODO: DELETE THIS AFTER DEBUGGING
      - name: Debug black
        run: |
          cat /home/runner/work/bfb_delivery/bfb_delivery/src/lib/dispatch/api_callers.py
          conda run -n ${{ env.DEV_ENV_NAME }} black --config /home/runner/work/bfb_delivery/bfb_delivery/shared/pyproject.toml --diff --color /home/runner/work/bfb_delivery/bfb_delivery/src
          conda run -n ${{ env.DEV_ENV_NAME }} black --config /home/runner/work/bfb_delivery/bfb_delivery/shared/pyproject.toml /home/runner/work/bfb_delivery/bfb_delivery/src
          cat /home/runner/work/bfb_delivery/bfb_delivery/src/lib/dispatch/api_callers.py
          conda run -n ${{ env.DEV_ENV_NAME }} black --config /home/runner/work/bfb_delivery/bfb_delivery/shared/pyproject.toml --check /home/runner/work/bfb_delivery/bfb_delivery/src

      # TODO: Skip 3.13 QC until msgspec releases compatible update. (pytype uses msgspec, but it doesn't work on 3.13 yet.)
      # https://github.com/crickets-and-comb/shared/issues/49
      - name: Run QC
        if: ${{ matrix.python-version != '3.13' && contains(matrix.os, 'ubuntu') }}
        run: |
          conda run -n ${{ env.DEV_ENV_NAME }} make full-qc SAFETY_API_KEY=${{ secrets.SAFETY_API_KEY }}

      - name: Run Tests
        run: |
          conda run -n ${{ env.DEV_ENV_NAME }} make full-test

      - name: Build Doc
        if: ${{ contains(matrix.os, 'ubuntu') }}
        run: |
          conda run -n ${{ env.DEV_ENV_NAME }} make build-doc