name: Makefile CI

on:
  workflow_call:
    secrets:
      CHECKOUT_SHARED:
        required: true
      OSSINDEX_USERNAME:
        required: true
      OSSINDEX_PASSWORD:
        required: true
      SAFETY_API_KEY:
        required: true

defaults:
  run:
    shell: bash -el {0}

env:
  CONDA_VERSION: latest

jobs:
  sanitize-inputs:
    name: Sanitize Inputs
    runs-on: ubuntu-latest
    outputs:
      CHECKOUT_SHARED: ${{ steps.sanitize-checkout-shared.outputs.CHECKOUT_SHARED }}
      OSSINDEX_USERNAME: ${{ steps.sanitize-ossindex-username.outputs.OSSINDEX_USERNAME }}
      OSSINDEX_PASSWORD: ${{ steps.sanitize-ossindex-password.outputs.OSSINDEX_PASSWORD }}
      SAFETY_API_KEY: ${{ steps.sanitize-safety-api-key.outputs.SAFETY_API_KEY }}

    steps:
      - name: Sanitize CHECKOUT_SHARED
        id: sanitize-checkout-shared
        env:
          CHECKOUT_SHARED: ${{ secrets.CHECKOUT_SHARED }}
        run: |
          echo "Received CHECKOUT_SHARED: [REDACTED]"
          echo "CHECKOUT_SHARED=$CHECKOUT_SHARED" >> $GITHUB_OUTPUT

      - name: Sanitize OSSINDEX_USERNAME
        id: sanitize-ossindex-username
        env:
          OSSINDEX_USERNAME: ${{ secrets.OSSINDEX_USERNAME }}
        run: |
          echo "Received OSSINDEX_USERNAME: [REDACTED]"
          echo "OSSINDEX_USERNAME=$OSSINDEX_USERNAME" >> $GITHUB_OUTPUT

      - name: Sanitize OSSINDEX_PASSWORD
        id: sanitize-ossindex-password
        env:
          OSSINDEX_PASSWORD: ${{ secrets.OSSINDEX_PASSWORD }}
        run: |
          echo "Received OSSINDEX_PASSWORD: [REDACTED]"
          echo "OSSINDEX_PASSWORD=$OSSINDEX_PASSWORD" >> $GITHUB_OUTPUT
      
      - name: Sanitize SAFETY_API_KEY
        id: sanitize-safety-api-key
        env:
          SAFETY_API_KEY: ${{ secrets.SAFETY_API_KEY }}
        run: |
          echo "Received SAFETY_API_KEY: [REDACTED]"
          echo "SAFETY_API_KEY=$SAFETY_API_KEY" >> $GITHUB_OUTPUT

  CI:
    needs: sanitize-inputs
    name: QC and Tests
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: [3.12, 3.13]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Set ref
        id: set-ref
        run: |
          if [[ "${{ github.event_name }}" == "pull_request_target" ]]; then
            echo "Using PR merge ref to avoid running workflows on forked repo."
            echo "ref=refs/pull/${{ github.event.pull_request.number }}/merge" >> $GITHUB_OUTPUT
          elif [[ -n "${{ github.ref || '' }}" ]]; then
            echo "Using github.ref"
            echo "ref=${{ github.ref }}" >> $GITHUB_OUTPUT
          else
            echo "Using fallback default ref"
            echo "ref=refs/heads/main" >> $GITHUB_OUTPUT
          fi

      - name: Set Default Branch
        run: |
          git config --global init.defaultBranch main

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.set-ref.outputs.ref }}
          submodules: recursive
          token: ${{ needs.sanitize-inputs.outputs.CHECKOUT_SHARED }} # Token with full repo scope.
        
      - name: Setup Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          miniconda-version: ${{ env.CONDA_VERSION }}
          python-version: ${{ matrix.python-version }}

      - name: Build Environment
        run: |
          DEV_ENV_NAME=dev_env_${{ matrix.os }}_${{ matrix.python-version }}
          echo "DEV_ENV_NAME=${DEV_ENV_NAME}" >> $GITHUB_ENV
          make build-env CONDA_ENV_NAME=${DEV_ENV_NAME} PYTHON_VERSION=${{ matrix.python-version }}
          conda run -n ${DEV_ENV_NAME} make install

      - name: Run QC
        if: ${{ contains(matrix.os, 'ubuntu') }}
        run: |
          echo "username: ${{ needs.sanitize-inputs.outputs.OSSINDEX_USERNAME }}" > $HOME/.oss-index.config
          echo "password: ${{ needs.sanitize-inputs.outputs.OSSINDEX_PASSWORD }}" >> $HOME/.oss-index.config
          chmod 600 $HOME/.oss-index.config
          conda run -n ${{ env.DEV_ENV_NAME }} make full-qc SAFETY_API_KEY=${{ needs.sanitize-inputs.outputs.SAFETY_API_KEY }} PYTHON_VERSION=${{ matrix.python-version }}

      - name: Run Tests
        run: |
          conda run -n ${{ env.DEV_ENV_NAME }} make full-test

      - name: Build Doc
        run: |
          conda run -n ${{ env.DEV_ENV_NAME }} make build-doc